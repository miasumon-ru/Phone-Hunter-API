<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- Daisy and Tailwind cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header></header>
    <main class="container mx-auto">

        <!-- Search Input -->

        <section class="my-5">
            <div class="bg-gray-200 p-3">

                <input id="search-field" type="text" placeholder="Search Phone"
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-primary">Search</button>

            </div>
        </section>


        <!-- result data  -->

        <section>

            <!-- loading spinner -->

            <div id="loading" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg "></span>
            </div>
            <div id="phones-container">
            </div>

            <!-- show all button -->

            <div id="show-all-container" class="hidden text-center">
                <button onclick="handleShowAll()" class="btn btn-accent ">Show All</button>
            </div>



        </section>



        <div>

            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="">open modal</button> -->
            <dialog id="my_details_modal" class="modal modal-bottom sm:modal-middle">
                <div  id="show-modal-container" class="modal-box">

                  
                
                    <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
                    <p class="py-4">Press ESC key or click the button below to close</p>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>


        </div>




    </main>
    <footer></footer>


    <script src="./phone.js"></script>
</body>

</html>
